<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gugi&family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
    <meta property="og:title" content="AI와 함께하는 스터디📖">
    <meta property="og:description" content="더 이상 막막한 공부는 그만! AI가 당신의 학습 능력과 스타일에 맞춰 최적의 학습 계획과 맞춤형 콘텐츠를 제공합니다.">
    <meta property="og:image" content="https://my-firstorganization.github.io/llm-project/assets/preview.jpeg">
    <link rel="icon" type="image/png" href="./assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AI와 함께하는 스터디📖</title>
</head>
<body>
    <main class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">AI와 함께하는 스터디📖</h1>
            <p class="text-muted">AI가 맞춤형 학습 경험을 제공합니다.</p>
        </div>

        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center">스터디 챗봇</h2>
                <p class="card-text text-center">궁금한 내용을 입력하면 AI가 도와드릴게요!</p>

                <div id="box" class="alert alert-info text-center" role="alert">
                    AI 응답이 여기에 표시됩니다.
                </div>

                <form id="ccForm" class="d-flex mt-3">
                    <input type="text" name="text" class="form-control me-2" placeholder="질문을 입력하세요..." required>
                    <button type="submit" class="btn btn-primary">질문</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
